apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'easy.easyc'

jar {
	baseName = 'easyc'
	version = '0.1.0'
	manifest {
        attributes 'Main-Class': 'easy.easyc'
    }
}

run {
	if (project.hasProperty("appArgs")) {
		args Eval.me(appArgs)
	}
}

task wrapper (type: Wrapper) {
	gradleVersion = '2.3'
}